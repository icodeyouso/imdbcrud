<h2>Home</h2>
<p>
    {{controller.message}}
</p>
<form ng-submit="controller.loginUser()">
    <label>username</label>
    <input type="text" ng-model="controller.username"/>
    <button type="submit">login</button>
    </form>

<ul>
    <li ng-repeat="player in controller.nflplayers">
   
<h1>{{player.name}}</h1>
<h3>{{player.position}}</h3>
<h3>{{player.number}}</h3>
        
   </li>
</ul>

<ul>
    <li ng-repeat="player in controller.nbaplayers">
        <pre> {{player | json:4}}</pre>
    </li>
</ul>
